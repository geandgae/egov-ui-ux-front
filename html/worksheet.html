					<td>${showSubMenu ? subMenu.name : ''}</td>
					<td>${subMenu2.name || ''}</td>

						</a>
					</td>

					let showCategory = true;
					
					depth2.forEach(subMenu => {

						let showSubMenu = true;

								html.push(createHtmlTable(category, dir, subMenu, subMenu2, showCategory, showSubMenu));
								showCategory = false;
                				showSubMenu = false;
							});
						} else{
							html.push(createHtmlTable(category, dir, subMenu, {}, showCategory, showSubMenu));
							showCategory = false;
							showSubMenu = false;
						}
					});
				});
				$tableData.innerHTML = html.join('');
			}
