<div class="g-conts-area g-question section-link-mute -page-faq" style="display: none;">

    <!-- accordion -->
    <div class="krds-accordion" id="faq-list"></div>

    <!-- //accordion -->

            </div>
		{{/items}}
    </script>
</div>

    import PageFaqControl from '/resources/js/controls/page-faq-control.js';
