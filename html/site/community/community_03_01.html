<!DOCTYPE html>
<html lang="ko">
    @@include("../inc/head.html", { "title": "적용사례 상세 | 소식·소통 - KRDS", })

    <body>
        <div id="wrap" class="g-wrap">
            @@include("../inc/guide-header.html")

            <!-- 컨테이너 영역 -->
            <div id="container">
                <!-- 컨텐츠 영역 -->
                <div class="inner in-between">
                    <!-- 사이드 메뉴 -->
                    @@include("../inc/guide-lnb.html")
                    <!-- //사이드 메뉴 -->

                    <div class="contents">
                        <!-- breadcrumb -->
                        @@include("../inc/page-breadcrumb.html")
                        <!-- breadcrumb -->

						<div class="community-page-title" id="title">
							<span class="krds-badge bg-light-primary">서비스패턴/로그인</span>
							<h2 class="tit">고용노동부 정부24 NHIS 적용 사례</h2>
						</div>

						<div class="conts-area">
                            <div class="g-description-area" id="contents"></div>

							<div class="g-conts-area" style="display: none;">
								<div class="g-chip-wrap krds-tag-wrap medium" id="tag-list"></div>
							</div>

							<div class="g-attach-file-wrap" style="display: none;" id="attach-file">
								<div class="g-conts-area">
									<h4 class="con-tit">첨부파일</h4>
									<ul class="file-list" id="file-list"></ul>
								</div>
							</div>
                        </div>

						<div class="page-btn-wrap m-column both">
							<a href="javascript:;" class="krds-btn xlarge tertiary" id="btn-back">목록으로 돌아가기</a>
						</div>
                    </div>
                </div>
                <!-- //컨텐츠 영역 -->
            </div>
            <!-- //컨테이너 영역 -->

            <!-- 푸터 영역 -->
            <footer id="krds-footer">@@include("../inc/guide-footer.html")</footer>
            <!-- //푸터 영역 -->
        </div>

		<script type="text/stache" id="title-template">
			<span class="krds-badge bg-light-primary">{{nttTypeName}}</span>
			<h2 class="tit">{{nttSj}}</h2>
		</script>

		<script type="text/stache" id="file-template">
			{{#files}}
				<li>
					<p class="name">{{orignlFileNm}} [{{fileExtsn}}, {{fileSize}}]</p>
					<div class="btn-download">
						<button type="button" class="krds-btn medium text" data-atch-file-id="{{atchFileId}}" data-file-sn="{{fileSn}}">다운로드<i class="svg-icon ico-down"></i></button>
					</div>
				</li>
			{{/files}}
		</script>

		<script type="module">
			import CaseDetailControl from '/resources/js/controls/case-detail-control.js';
			new CaseDetailControl('#container');
		</script>
    </body>
</html>
