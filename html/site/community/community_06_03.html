<!DOCTYPE html>
<html lang="ko">
    @@include("../inc/head.html", { "title": "문의 및 건의 상세 | 소식·소통 - KRDS", })

    <body>
        <div id="wrap" class="g-wrap">
            @@include("../inc/guide-header.html")

            <!-- 컨테이너 영역 -->
            <div id="container">
                <!-- 컨텐츠 영역 -->
                <div class="inner in-between">
                    <!-- 사이드 메뉴 -->
                    @@include("../inc/guide-lnb.html")
                    <!-- //사이드 메뉴 -->

                    <div class="contents" id="contents">
                        <!-- breadcrumb -->
                        @@include("../inc/page-breadcrumb.html")
                        <!-- breadcrumb -->
                    </div>
                </div>
                <!-- //컨텐츠 영역 -->
            </div>
            <!-- //컨테이너 영역 -->
           
            <!-- 푸터 영역 -->
            <footer id="krds-footer">@@include("../inc/guide-footer.html")</footer>
            <!-- //푸터 영역 -->
        </div>

        <script type="text/stache" id="view-template">
            <div class="community-page-title line inquire">
                {{^eq(nttType, '운영자')}}
                    <div class="item">
                        {{#answer}}
                        <span class="krds-badge outline-primary">완료</span>
                        {{else}}
                        <span class="krds-badge bg-primary">접수중</span>
                        {{/answer}}
                        <span class="category">{{nttType}}</span>
                    </div>
                {{/eq}}
                <h2 class="tit">{{nttSj}}</h2>
                <p class="info">
                    <span class="name">{{frstRegisterNm}}</span>
                    <span class="date">{{frstRegisterPnttm}}</span>
                </p>
            </div>

            <div class="conts-area">
                <div class="g-description-area line">
                    <div class="g-conts-area">{{{nttCn}}}</div>
                </div>

                {{#answer}}
                <!-- answer-wrap -->
                <div class="answer-wrap">
                    <div class="g-conts-area">
                        <h4 class="con-tit">답변</h4>
                        {{{.}}}
                    </div>
                </div>
                <!-- //answer-wrap -->
                {{/answer}}
            </div>

            <!-- 페이지 버튼 영역 -->
            <div class="page-btn-wrap m-column both">
                <a href="javascript:;" class="krds-btn xlarge tertiary" id="btn-back">목록으로 돌아가기</a>
                {{^eq(nttType, '운영자')}}
                    {{^answer}}
                        {{#eq(showYn, 'N')}}
                        <a href="javascript:;" class="krds-btn xlarge tertiary" id="btn-delete">삭제하기</a>
                        {{/eq}}
                    {{/answer}}
                {{/eq}}
            </div>
            <!-- //페이지 버튼 영역 -->
        </script>

        <script type="module">
            import InquiryViewControl from '/resources/js/controls/inquiry-view-control.js';
            new InquiryViewControl('#container');
        </script>
    </body>
</html>
